databases:
  - name: web-crawler-db
    databaseName: web_crawler
    user: web_crawler_user

services:
  # Web Service (Main Application)
  - type: web
    name: web-crawler-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npx prisma generate && npm run build && npx playwright install --with-deps chromium
    startCommand: npx prisma migrate deploy && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PLAYWRIGHT_HEADLESS
        value: true
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
      - key: DATABASE_URL
        fromDatabase:
          name: web-crawler-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: web-crawler-redis
          property: connectionString

  # Redis Service
  - type: redis
    name: web-crawler-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
