services:
  # Web Service (Main Application)
  - type: web
    name: web-crawler-app
    env: node
    buildCommand: npm ci && npx prisma generate && npm run build && npx playwright install chromium
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PLAYWRIGHT_HEADLESS
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: web-crawler-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: web-crawler-redis
          property: connectionString

  # PostgreSQL Database
  - type: pserv
    name: web-crawler-db
    env: postgresql
    plan: starter # Free tier

  # Redis Service
  - type: redis
    name: web-crawler-redis
    plan: starter # Free tier
    maxmemoryPolicy: allkeys-lru
